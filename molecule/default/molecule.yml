---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: debian-citus-coordinator-01
    image: "${MOLECULE_IMAGE:-yuriclopes/debian-molecule-test:11-slim}"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  group_vars:
    all:
      ansible_user: ansible
verifier:
  name: ansible
